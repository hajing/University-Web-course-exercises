  <h1>【东坡肉】砂锅中垫入大葱，生姜，八角；将五花肉切块，放香葱，整齐排放在砂锅中；依次放入老抽，生抽，花雕酒50ml，冰糖2块，水盖过五花肉即可；小火焖煮40分钟，五花肉翻面后，烹入料酒，再焖煮20分钟；最后隔水蒸半个小时左右即可。</h1>
